<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Page Not Found - Access Laundry</title>
  <link rel="icon" type="image/x-icon" href="tablogo.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Redirect Script -->
    <script>
        // Wait for the DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
          // Redirect to index.html after a delay (in milliseconds)
          setTimeout(function() {
            window.location.href = 'index.html';
          }, 0); // Adjust the delay as needed
        });
      </script>
</head>



<body>
  <div class="wrapper">



    <!-- Main Content -->
    <div class="container mt-0 pt-0">
      <!--Left padding-->
      <div class="col"></div>



      <!-- Heading Image Section -->
      <section id="">
        <div class="row mb-5">
          <div class="col pl-0 pr-0">
            <img src="headinglogo.jpg" alt="Laundromat Image" class="img-fluid">
          </div>
        </div>
      </section>



      <!-- Error Message -->
      <section id="error-message" class="text-center mt-5">
        <div class="row mb-5">
            <div class="col">
                <h1>404 - Page Not Found</h1>
            </div>
        </div>
      </section>



      <!-- Home Button -->
      <div class="row pb-5">
        <!--Padding to center-->
        <div class="col-4"></div>

        <div class="col-md-4">
          <a href="index.html" class="btn btn-primary btn-lg btn-block">Home</a>
        </div>

        <!--Padding to center-->
        <div class="col-4"></div>
      </div>

            <!--Right padding-->
            <div class="col"></div>
        </div>



        <!--Right padding-->
        <div class="col"></div>
    </div>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
